apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: nginx-red
  name: nginx-red
  namespace: obs
spec:
  replicas: 3
  selector:
    matchLabels:
      run: nginx-red
  template:
    metadata:
      labels:
        run: nginx-red
    spec:
      volumes:
      - name: webdata
        emptyDir: {}
      initContainers:
      - name: web-content
        image: busybox
        volumeMounts:
        - name: webdata
          mountPath: "/webdata"
        command: ["/bin/sh", "-c", 'echo "<h1>I am <font color=green>Red</font></h1>" > /webdata/index.html']
      containers:
      - image: nginx
        name: nginx
        volumeMounts:
        - name: webdata
          mountPath: "/usr/share/nginx/html"
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: nginx-red
  name: nginx-red
  namespace: obs
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: nginx-red
  type: LoadBalancer

